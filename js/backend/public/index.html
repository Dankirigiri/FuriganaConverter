<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mx-auto p-5" style="width: 600px;">
        <div class="card" style="width: 30rem;">
            <div class="card-title">
                <h1>Furigana Converter</h1>
            </div>
            <div class="card-body">
                <form action="/convert" id="form-post" class="form-floating">
                    <div class="">
                        <input type="text" name="kanji" id="textsearchid" class="form-control mg-3">
                    </div>
                    <div class="p-3">
                        <button class="btn btn-primary">Pasar a furigana</button>
                        <div class="spinner-border" role="status" style="display: none;" id="waiting"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="./index.js"></script>
</body>
</html>
